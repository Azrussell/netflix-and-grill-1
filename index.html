<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Netflix & Grill</title>
</head>
<body>
    <header>
        <h1 id="logo">Netflix & Grill</h1>
    </header>
    <main>
        <div class="div-container">
            <div class="movie-card">
                <div class="btn-food-group">
                    <h2>Choose your Genre</h2>
                    <button>Horror</button>
                    <button>Comedy</button>
                    <button>Action</button>
                    <button>Adventure</button>
                    <button>Drama</button>
                    <button>Romance</button>
                </div>
            </div>
            <div class="recipe-card">
                <div class="btn-food-group">
                    <h2>Choose your food</h2>
                    <button>Mexican</button>
                    <button>Oriental</button>
                    <button>African</button>
                </div>
            </div>
        </div>
    </main>
    <div class="btn-container">
        <button id="generate-btn">Generate</button>
    </div>
    <div class="columns-container"> 
        <div id="movies-container">
            <h1 id="movie-head">Movies</h1>
            <section class="movies-cat-container"></section>
        </div>
        <div id="recipes-container">
            <h1 id="recipes-head">Recipes</h1>
            <section class="recipes-cat-container"></section>
        </div>
    </div>
        <div id="reset-btn-container"> 
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <footer>
        <div>
            <span> Â© 2023 | </span>
        </div>
    </footer>
</body>
</html>
